    {tailwind}

<body>
    {navbar}
    <script>
        var a = Signal("a", [1, 2, 3, 4])
        setInterval(()=>{
            var list=a.Value()
            list.push(list.length+1)
            a.setValue(list)
        }, 1000)
    </script>
