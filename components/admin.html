<html lang="en">
<head>
    <head>
        <link rel="stylesheet" href="main.css"></link>
        {tailwind}
        {daisyui}
        <meta id="Viewport" name="viewport" content="initial-scale=0.8, maximum-scale=0.8, minimum-scale=0.8, user-scalable=yes"></meta>
    </head>
</head>

<script>
    var stockTrend=Signal("stockTrend", "Personal")
    
</script>

<body data-theme="luxury">
    <nav class="w-full z-20 top-0 start-0 border-b border-gray-200 border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Lumatozer</span>
        </a>
        <div class="flex md:order-2">
            <if "!window.tradex">
                <button type="button" class="text-white btn focus:outline-none font-medium rounded-lg text-sm px-4 py-2 text-center" style="background-color: #006FEE; margin-right: 20px;" onclick="window.location='/tradex'">Open TradeX</button>
                <button type="button" class="text-white btn focus:outline-none font-medium rounded-lg text-sm px-4 py-2 text-center" style="background-color: #006FEE;" onclick="teams_modal.showModal()">Team List</button>
            </if>
        </div>
        </div>
    </nav>
    <div class="flex-wrap">
        <details class="dropdown">
            <summary class="btn m-1" id="stockTrend_summary">Stock A</summary>
            <ul class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
                <li><a onclick="document.getElementById('stockTrend_summary').click()">Make the stock ascend</a></li>
                <li><a onclick="document.getElementById('stockTrend_summary').click()">Make the stock descend</a></li>
            </ul>
        </details>
        <details class="dropdown">
            <summary class="btn m-1" id="stockTrend_summary">Stock B</summary>
            <ul class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
                <li><a onclick="document.getElementById('stockTrend_summary').click()">Make the stock ascend</a></li>
                <li><a onclick="document.getElementById('stockTrend_summary').click()">Make the stock descend</a></li>
            </ul>
        </details>
    </div>
    <div class="wrapper">
        <for i and team in teams>
            <div class="flex-wrap mt-8">
                <button class="btn" onclick="my_modal_5.showModal()">{team.name}</button>
                <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <h3 class="text-lg font-bold">{team.name}</h3>
                    <div class="wrapper">
                        <h4 class="text-lg font-bold">Team Balance</h4>
                        <input type="text" placeholder="{team.balance}" class="input input-ghost w-full max-w-xs mt-2 ml-3"></input>
                    </div>
                    <div class="modal-action">
                    <form method="dialog">
                        <button class="btn">Close</button>
                    </form>
                    </div>
                </div>
                </dialog>
            </div>
        </for>
    </div>
</body>
</html>
