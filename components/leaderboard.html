<html lang="en">
<head>
    <head>
        <link rel="stylesheet" href="main.css"></link>
        {tailwind}
        {daisyui}
        <meta id="Viewport" name="viewport" content="initial-scale=0.8, maximum-scale=0.8, minimum-scale=0.8, user-scalable=yes"></meta>
    </head>
</head>

<script>
    var stockTrend=Signal("stockTrend", "Personal")
    
</script>

<body data-theme="luxury">
    <nav class="w-full z-20 top-0 start-0 border-b border-gray-200 border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Lumatozer</span>
        </a>
        <div class="flex md:order-2">
            <if "!window.tradex">
                <button type="button" class="text-white btn focus:outline-none font-medium rounded-lg text-sm px-4 py-2 text-center" style="background-color: #006FEE; margin-right: 20px;" onclick="window.location='/tradex'">Open TradeX</button>
                <button type="button" class="text-white btn focus:outline-none font-medium rounded-lg text-sm px-4 py-2 text-center" style="background-color: #006FEE;" onclick="teams_modal.showModal()">Team List</button>
            </if>
        </div>
        </div>
    </nav>
    <div class="overflow-x-auto">
        <table class="table table-zebra">
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Player 1</th>
                    <th>Player 2</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody id = "table-zebra-body">
            </tbody>
        </table>
    </div>
    <script>
        var teams = [
            {name: 'Yes', balance: '5000', people: ['Nabhay', 'Aarav']},
            {name: 'No', balance: '1000', people: ['xyz', 'abc']}
        ];

        var tableContent = '';

        for (let index = 0; index < teams.length; index++) {
            const team = teams[index];
            
            tableContent += '<tr><td>' + team.name + '</td><td>' + team.people[0] + '</td><td>' + team.people[1] + '</td><td>' + team.balance + '</td></tr>';
        }

        document.getElementById("table-zebra-body").innerHTML = tableContent;
    </script>
</body>
</html>
